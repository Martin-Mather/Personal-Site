<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<link href="skully.png" rel="shortcut icon" type="skully/png" width="32px" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 Contact Form To Send Email On Form Submission - reusable form</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /><!-- Optional theme -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" /><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="form.css" rel="stylesheet" /><script src="form.js"></script>
</head>
<body>
<div class="container"><!-- Form Started -->
<div class="container form-top">
<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<div class="panel panel-danger">
<div class="panel-body">
<form id="reused_form">
<div class="form-group"><label>Name</label> <input class="form-control" name="name" placeholder="Enter Name" type="text" /></div>

<div class="form-group"><label>Email</label> <input class="form-control" name="email" placeholder="Enter Email" type="email" /></div>

<div class="form-group"><label>Message</label><textarea class="form-control" name="message" placeholder="Type Your Message" rows="3"></textarea></div>

<div class="form-group"><button class="btn btn-raised btn-block btn-danger">Post &rarr;</button></div>
</form>

<div id="error_message" style="width:100%; height:100%; display:none; ">
<h4>Error</h4>
Sorry there was an error sending your form.</div>

<div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Form Ended --></div>

</body>
</html>
